<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="task4.css">
    
</head>
<body>


    <div id="main"">
        <div id="formcontainer">
            <form action="#">
                <label for="username">
                    <span>Name:</span>
                    <input type="text" id="username" name="username" placeholder="enter Your Name  ">
                </label>
                <label for="email">
                    <span>Email:</span>
                    
                    <input type="email" id="email" name="email" placeholder="enter Your Email  ">
                </label>
                <label for="password">
                        <span>
                            Password:
                        </span>
                    <input type="password" id="password" name="password" minlength="8" maxlength="14" placeholder="enter a Password between length of 8 to 14">
                </label>
                    <label for="confpassword">
                        <span>
                            Confirm Password:
                        </span>
                        <input type="password" id="confpassword" name="confpassword" minlength="8" maxlength="14" placeholder="enter Password Again">
                    </label>
                <button type="submit" style="position: relative; justify-self: right;">  Submit</button>
            </form>
        </div>
    </div>  


   


</body>
</html>
