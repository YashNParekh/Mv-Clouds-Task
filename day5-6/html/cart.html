<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/cart.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script type="module" src="../js/main.js"></script>

  </head>

  <body>
    <nav id="mainNav"></nav>
    <main id="main">
      <main class="container">
        <h1 class="heading">
            <ion-icon name="cart-outline"></ion-icon> Shopping Cart
        </h1>

        <div class="item-flex">

            <section class="checkout">
                <h2 class="section-heading">Payment Details</h2>

                <div class="payment-form">
                    <div class="payment-method">
                        <button value="Credit Card" id="CreditCard"  class="method">
                            <span>Credit Card</span>
                        </button>
                        <button value="PayPal" id="PayPal"
                        class="method">
                            <span>PayPal</span>
                        </button>
                    </div>

                    <form action="#">

                        <div class="cardholder-name">
                            <label for="cardholder-name" class="label-default">Cardholder Name</label>
                            <input type="text" id="cardholder-name" class="input-default" name="cardholder-name">
                        </div>

                        <div class="card-number">
                            <label for="card-number" class="label-default">Card Number</label>
                            <input type="number" id="card-number" class="input-default" name="card-number">
                        </div>
                        
                        <div class="userName">
                            <label for="name" class="label-default">Name</label>
                            <input type="text" id="name" class="input-default" name="name">
                        </div>

                        <div class="userEmail">
                            <label for="email" class="label-default">email</label>
                            <input type="email" id="email" class="input-default" name="email">
                        </div>

                        <div class="userAddress">
                            <label for="address" class="label-default">Address</label>
                            <textarea name="address" class="input-default" id="address" ></textarea>
                        </div>

                        <div class="input-flex">
                            <div class="expire-date">
                                <label for="expire-date" class="label-default">Expiration Date</label>

                                <div class="input-flex">
                                    <input type="number" name="day" id="expire-date" class="input-default" placeholder="31" min="1" max="31">
                                    /
                                    <input type="number" name="month" id="expire-date" class="input-default" placeholder="12" min="1" max="12">
                                </div>
                            </div>

                            <div class="cvv">
                                <label for="cvv" class="label-default">CVV</label>
                                <input type="number" id="cvv" class="input-default" name="cvv">
                            </div>
                        </div>
                    </form>
                </div>

                <div class="btn-wrapper">
                    <button class="btn btn-primary"><b>Pay</b> $ <span id="payAmount">2.15</span></button>
                </div>
            </section>

            <section class="cart">
                <div class="cart-item-box">
                    <h2 class="section-heading">Order Summary</h2>

                    <div class="product-card">

                        <div class="card">
                            <div class="img-box">
                                <img src="https://i.postimg.cc/HW0XQWfW/green-tomatoes.jpg" alt="green-tomatoes" width="80px" class="product-img">
                            </div>

                            <div class="detail">

                                <h4 class="product-name">Green Tomatoes 1 Kilo</h4>

                                <div class="wrapper">

                                    <div class="product-qty">
                                        <button id="decrement">
                                            -
                                        </button>

                                        <span id="quantity">1</span>

                                        <button id="increment">
                                            +
                                        </button>
                                    </div>

                                    <div class="price">
                                        <span id="price">1.25</span>
                                    </div>
                                </div>
                            </div>

                            <button class="product-close-btn">
                                <ion-icon name="close-outline"></ion-icon>
                            </button>
                        </div>
                    </div>

                    <div class="product-card">

                        <div class="card">
                            <div class="img-box">
                                <img src="https://i.postimg.cc/vHHhT6cw/cabbage.jpg" alt="cabbage" width="80px" class="product-img">
                            </div>
                            <div class="detail">
                                <h4 class="product-name">Cabbage 1 Pcs</h4>
                                <div class="wrapper">
                                    <div class="product-qty">
                                        <button id="decrement">
                                          -
                                        </button>
                                        <span id="quantity">1</span>
                                        <button id="increment">
                                            +
                                        </button>
                                    </div>

                                    <div class="price">
                                        <span id="price">0.80</span>
                                    </div>
                                </div>
                            </div>

                            <button class="product-close-btn">
                                <ion-icon name="close-outline"></ion-icon>
                            </button>
                        </div>
                    </div>
                    
                    <div class="wrapper">
                    
                      
                    <div class="amount">
                      <div class="subtotal">
                        <span>Subtotal</span> <span>$ <span id="subtotal">  </span></span>
                      </div>
                      
                      <div class="tax">
                            <span>Tax</span> <span>$ <span id="tax">0.10</span></span>
                        </div>
                        
                        <div class="shipping">
                          <span>Shipping</span> <span>$ <span id="shipping">0.00</span></span>
                        </div>
                        
                        <div class="total">
                          <span>Total</span> <span>$ <span id="total">2.15</span></span>
                        </div>
                      </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
    </main>
    
    <footer id="footer"></footer>

    <script type="module" src="../js/cart.js"></script>
    
    
  </body>
  
</html>
