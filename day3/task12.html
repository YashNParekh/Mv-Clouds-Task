<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        


        let fun1  = (str1) => { 
            return str1.split('').map((a)=> {return a.charCodeAt(0)%2==0 ? a.toUpperCase() : a.toLowerCase() }).join('')
        }
        let str1  = prompt('enter string')
        alert(fun1(str1))
        
    </script>

</body>
</html>
