<!DOCTYPE html>

<body>

    <script>
        let find_factorial = (num1) =>{
            let a = []
            for (let i = 1 ;i<=Math.floor(num1/2);i++){
                if (num1 % i == 0) a.push(i)
            } 
            alert(a)
            return a 
        
        }
        

        let num = parseInt(prompt('enter number'))
        while (num.toString() == "NaN") {
            alert('please enter a number')
            num = parseInt(prompt('enter number'))
        }
        console.log(find_factorial(num))

        
    </script>
